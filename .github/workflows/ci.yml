name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  gate:
    name: Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Asset Case Check
        run: npm run check:assets

      - name: Build
        run: npm run build

      - name: Test (unit)
        run: npm run test

      - name: Test (E2E)
        run: npm run test:e2e

      - name: Audit (high+)
        run: npm audit --audit-level=high
